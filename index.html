<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Italiano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Italian Brainrot</h1>
        <div class="characters">
            <div class="character" id="bombardino-crocodillo">
                <img src="images/bombardino.jpg" alt="Bombardino Crocodillo" class="character-img">
                <p>Bombardilo Crocodillo</p>
            </div>
            <div class="character" id="capuchina-bailarina">
                <img src="images/balerinna.jpg" alt="Balerinna Capuchina" class="character-img">
                <p>Bailarina Capuchina</p>
            </div>
            <div class="character" id="tralala">
                <img src="images/tralala.jpg" alt="Tralero" class="character-img">
                <p>Tralalero Tralala</p>
            </div>
            <div class="character" id="lirily-larila">
                <img src="images/lirily-larila.webp" alt="Lirily Larila" class="character-img">
                <p>Lirilì Larilà</p>
            </div>
            <div class="character" id="boneca-amvala">
                <img src="images/boneca.webp" alt="Boneca Amvala" class="character-img">
                <p>Boneca Ambalabu</p>
            </div>
            <div class="character" id="brarr-patta-pim">
                <img src="images/brarr.webp" alt="Brarr Patta Pim" class="character-img">
                <p>Br Br Patta Pim</p>
            </div>
            <div class="character" id="tungguk">
                <img src="images/tung.webp" alt="Tungguk" class="character-img">
                <p>Tung Tung Tung Tung</p>
            </div>
            <div class="character" id="judgment-jeanni">
                <img src="images/judgment.webp" alt="Judgment Jeanni Banani" class="character-img">
                <p>Schimpanzini Bananini</p>
            </div>
            <div class="character" id="spring-beanie">
                <img src="images/bombombini.webp" alt="Spring Spring Beanie Guini" class="character-img">
                <p>Bombombini Gusini</p>
            </div>
            <div class="character" id="capuccino-asashino">
                <img src="images/capuccino.webp" alt="Capuccino Asashino" class="character-img">
                <p>Cappuccino Assassino</p>
            </div>
            <div class="character" id="baca-saturno">
                <img src="images/vaca.webp" alt="La Baca Saturno Saturnita" class="character-img">
                <p>La Vaca Saturno Saturnita</p>
            </div>
            <div class="character" id="tripy-trophy">
                <img src="images/trippi.webp" alt="Tripy Trophy" class="character-img">
                <p>Trippi Troppi</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
